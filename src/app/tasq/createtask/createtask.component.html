<div class="spinner-container" *ngIf="spinner">
    <div class="spinner-wrapper">
        <div class="logo-glow"></div> <!-- Soft glow behind logo -->
        <div class="spinner"></div>
        <span class="logo-text">
            <img src="../../../assets/images/Xpert_logo.png" alt="XPERT" height="35px">
        </span>
    </div>
</div>

<div class="modal-header px-3 py-2">
    <h5 class="modal-title text-black">Create Ticket</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModal()" aria-label="Close"></button>
</div>
<div class="modal-body text-black">
    <div >
        <div class="row mb-2">
          <div class="col-md-4 d-flex align-items-center">
            <label for="ticketFrom" class="col-3 col-form-label">Ticket From:</label>
        <div class="col-9">
              <select name="" id="" class="form-select">
                <option value="">Select</option>
                <option value="F">Client</option>
                <option value="A">Internal</option>
              </select>
            </div>
          </div>
          <div class="col-md-4 d-flex align-items-center">
            <label for="email" class="col-3 col-form-label">Email:</label>
            <div class="col-9">
              <input type="text" id="email" class="form-control" placeholder="Enter name">
            </div>
          </div>
          <div class="col-md-4 d-flex align-items-center">
            <label for="dealer" class="col-3 col-form-label">Dealer:</label>
            <div class="col-9">
              <input type="text" id="dealer" class="form-control" placeholder="Enter name">
            </div>
          </div>
        </div>
      
        <div class="row mb-2">
          <div class="col-md-4 d-flex align-items-center">
            <label for="title" class="col-3 col-form-label">Title:</label>
            <div class="col-9">
              <input type="text" id="title" class="form-control" placeholder="Enter name">
            </div>
          </div>
          <div class="col-md-4 d-flex align-items-center">
            <label for="attachFile" class="col-3 col-form-label">Attach File:</label>
            <div class="col-9">
              <input type="file" id="attachFile" class="form-control">
            </div>
          </div>
          <div class="col-md-4 d-flex align-items-center">
            <label for="dueDate" class="col-3 col-form-label">Due Date:</label>
            <div class="col-9">
              <input type="date" id="dueDate" class="form-control">
            </div>
          </div>
        </div>

        <div class="row mb-2">
          <angular-editor [config]="config"
                        ></angular-editor>
        </div>

        <div class="row mb-2">
          <div class="col-md-4 d-flex align-items-center">
            <label for="assign" class="col-3 col-form-label">Assigned:</label>
            <div class="col-2">
              <div class="addBtnStyle text-white" ><img src="../../../assets/images/xpertAddIcon.png" alt=""><span >add</span></div>
            </div>
          </div>
          <div class="col-md-4 d-flex align-items-center">
            <label for="attachFile" class="col-3 col-form-label">Status:</label>
            <div class="col-9">
              <select name="" id="" class="form-select">
                <option value="">Select</option>
              </select>
            </div>
          </div>
          <div class="col-md-4 d-flex align-items-center">
            <label for="dueDate" class="col-3 col-form-label">Priority:</label>
            <div class="radio-group">
              <input type="radio" id="low" name="priority" value="low">
              <label for="low">Low</label>
            
              <input type="radio" id="medium" name="priority" value="medium">
              <label for="medium">Medium</label>
            
              <input type="radio" id="high" name="priority" value="high">
              <label for="high">High</label>
            </div>
          </div>
        </div>
      </div>
      
      
      
      
</div>
