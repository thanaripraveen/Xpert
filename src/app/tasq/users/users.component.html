<div class="status-container">
    <div *ngFor="let status of statuses" 
         class="status-box" 
         [ngClass]="{'active': status === activeStatus, 'inactive': status !== activeStatus}"
         (click)="setActiveStatus(status)">
      <i [ngClass]="getStatusIcon(status)"></i>
      <span>{{ status }}</span>
    </div>
  </div>
